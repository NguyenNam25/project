<!DOCTYPE html>
<html>
<head>
      <link rel="stylesheet" href="signin.css">
      <link rel="stylesheet" href="../fontawesome-free-6.2.0/css/all.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="http://kit.fontawsome.com/a81368914.js"></script>
      <meta charset="UTF-8">
      <title>Sign in</title>
</head>
<body>
      <div class="container">
            <div class="login_container">
                  <form action="../home/Home.html" class="login_container1">
                        <div class="login_container_logo">
                              <img src="../images/DRX-logo.jpg" alt="">
                        </div>
                        <h3>Sign in</h3>
                        <div class="form-text">
                              <input class="input" type="text" name="Student ID" required>
                              <label for="">Student ID</label>
                         </div>
                        <div class="form-text">
                              <input class="input" type="password" name="Password" required>
                              <label for="">Password</label>
                        </div>
                        <div class="link">
                              <a href="../reset-pass/reset-pass.html">Forgot Password?</a>
                              <label for="remember-me">Remember me</label>
                              <input type="checkbox" id="checkbox" value="Remember-me">
                        </div>
                        <input type="submit" class="btn" value="Login">
                        
                  </form>
            </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
      <link rel="stylesheet" href="signin.css">
      <link rel="stylesheet" href="../fontawesome-free-6.2.0/css/all.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="http://kit.fontawsome.com/a81368914.js"></script>
      <meta charset="UTF-8">
      <title>Sign in</title>
</head>
<body>
      <div class="container">
            <div class="login_container">
                  <form action="../project/project.html" class="login_container">
                        <h2>Welcome</h2>
                        <div class="input_div">
                              <div class="i">
                                    <i class="fas fa-user"></i>
                              </div>
                              <div class="form_text">
                                    <h5>Student ID</h5>
                                    <input class="input" type="text">
                              </div>
                        </div>
                        <div class="input_div">
                              <div class="i">
                                    <i class="fas fa-lock"></i>
                              </div>
                              <div class="form_text">
                                    <h5>Password</h5>
                                    <input class="input" type="password">
                              </div>
                        </div>
                        <input type="submit" class="btn" value="login"> <br>
                        <a href="#">Forgot Password?</a>
                  </form>
            </div>
      </div>
      
      <script type="text/javascript" src="main.js"></script>
</body>
</html>
